<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tic-tac-toe</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE!</h1>
        <a href="https://github.com/theamanali/tic-tac-toe" target="_blank" rel="noopener noreferrer">
            <button class="basicButton">Project Repo</button>
        </a>
    </header>
    <main>
        <dialog class="winner-dialog">
            <h2 class="winner-text"></h2>
            <button type="button" class="restart-button-same">Play Again</button>
            <button type="button" class="restart-button-differ">Play Again (new players)</button>
        </dialog>

        <div class="game-container hidden">
            <h2 class="player-turn">Aman's Turn!</h2>
            <div class="grid-container">
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div>
                <div id="9"></div>
            </div>
        </div>

        <form class="startGameForm">
            <div>
                <div>
                    <label for="playerOneName">Player One Name</label>
                    <input type="text" id="playerOneName" name="playerOneName">
                </div>
                <div>
                    <label for="playerTwoName">Player Two Name</label>
                    <input type="text" id="playerTwoName" name="playerTwoName">
                </div>
            </div>
            <button type="submit" id="startGameButton">Start Game</button>
        </form>
    </main>
</body>
</html>
